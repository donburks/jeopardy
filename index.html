<!doctype html>
<html>
  <head>
    <title>Danger! Tech Edition</title>
    <link rel="stylesheet" href="css/min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Monofett" rel="stylesheet">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/jeopardy.js"></script>
  </head>
  <body>
    <nav>
      <p>Help</p>
    </nav>
    <div class="jeopardy-logo">Jeopardy</div>
    <section id="board">
      <header class="title row"></header>
      <section class="row"></section>
    </section>
    <section id="question" class="row">
      <div class="col one" id="questionText"></div>
    </section>
    <div id="overlay" class="hide"></div>
    <div id="modal" class="hide">
      <p>Click on a dollar amount to bring up the clue.</p>
      <p>Click on the clue to see the answer.</p>
      <p>Hit the <code>Enter</code> key on your keyboard to return to the board.</p>
      <p>Refresh to start a new game.</p>
    </div>
  </body>
</html>
